<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="practo.css" />
</head>
<body>

  <div class="wrapper">
    <div class="side-icons">
      <button id="add-note">+</button>
      <button id="up-btn">↑</button>
      <button id="down-btn">↓</button>
    </div>

    <div class="cards-container">
    </div>
 
    <div class="dots">
      <span class="dot"></span>
      <span class="dot purple"></span>
      <span class="dot brown"></span>
      <span class="dot green"></span>
    </div>
  </div>

  <!-- FORM -->
  <div class="form-wrapper">
    <h2>New Call</h2>

    <form>
      <label>Image URL</label>
      <input required type="text" placeholder="https://example.com/photo.jpg">

      <label>Full Name</label>
      <input required type="text" placeholder="Enter full name">

      <label>Home town</label>
      <input required type="text" placeholder="Enter home town">

      <label>Purpose</label>
      <input required type="text" placeholder="e.g., Quick appointment note">

      <label>Category</label>

      <div class="category">
        <input  type="radio" name="category" id="emergency" value="Emergency">
        <label for="emergency" class="chip emergency">Emergency</label>

        <input  type="radio" name="category" id="important" value="Important">
        <label for="important" class="chip important">Important</label>

        <input type="radio" name="category" id="urgent" value="urgent">
        <label for="urgent" class="chip urgent">Urgent</label>

        <input type="radio" name="category" id="norush" value="norush">
        <label for="norush" class="chip normal">No Rush</label>
      </div>

      <button id="create-note" type="submit" class="btn black">Create Note</button>
      <button type="button" id="close-form" class ="btn red">Close</button>
    </form>
  </div>

  <script src="scripting.js"></script>
</body>
</html>
